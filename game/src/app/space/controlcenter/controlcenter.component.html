<h3>
  Control Center of space ship
</h3>
<img src="./assets/img/controlroom.png" alt="controlroomimg">
<button class="nav" (click)="param(1)">To Navigation Room</button>

<button class="captain" (click)="param(0)">Go to the Captain</button>

<div class="textbox">
    <p>{{description}}</p>
</div>
