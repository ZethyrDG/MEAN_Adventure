<p>Main Castle Room</p>
<img *ngIf="imgSwap == false"  src="./assets/img/mainroom2.png" alt="mainroomimg">
<img *ngIf="imgSwap == true"  src="./assets/img/mainroom.png" alt="mainroomimg">
<button class="hall" [ngClass]="{ 'on': switch2 }" [routerLink] = "['../hallway']">Hallway</button>
<button class="potion" (click)="onClick(2)">Potion Lab</button>
<button class="dungeon" [ngClass]="{ 'on': switch1 }" (click)="onClick(1)">Dungeon</button>
<button class="figure" [ngClass]="{ 'on': switch }" (click)="onClick(0)">Approach the figure</button>
<button class="wizard" [ngClass]="{ 'on': switch3 }" [routerLink] = "['../hallwaywand']">Go to the wizard's room</button>
<div class="textbox">
    <p>{{description}}</p>
</div>
