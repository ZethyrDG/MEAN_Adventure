<p>BRAIN DUEL</p>
<img src="./assets/img/evilwizard.jpg" alt="wizardimg">
<button class="continue" [ngClass]="{ 'on': switch }" [routerLink] = "['../hallwaywand']">Continue</button>
<div class="textbox">
    <p>{{description}}</p>
</div>
<div [ngClass]="{ 'on': switch1 }">
    <p [innerHTML]="question"></p>
    <div *ngFor="let answer of answers; let i = index">
        <button (click)="onClick(i)" [innerHTML]="answer"></button>
        <br>
    </div>
</div>
