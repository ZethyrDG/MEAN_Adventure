<p>Book in the Potion Lab</p>
<button [ngClass]="{ 'on': switch }" [routerLink] = "['../lab']">Grab the book</button>
<div class="textbox">
    <p>{{description}}</p>
</div>
<div [ngClass]="{ 'on': switch1 }">
    <p [innerHTML]="question"></p>
    <div *ngFor="let answer of answers; let i = index">
        <button (click)="onClick(i)" [innerHTML]="answer"></button>
        <br>
    </div>
</div>
